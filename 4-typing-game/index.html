<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Game</h1>
    <p> Practice your typing skills with the quotes from Sherlock Holmes. Click **start** to begin!</p>
    <p id="quoteDisplay"></p>
    <p id="statusMessage"></p>
    <div>
        <input type="text" aria-label="current word" id="typedValue"/>
        <button type="button" id="start">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
